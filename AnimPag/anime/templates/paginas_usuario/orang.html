{% extends 'base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/pvideo-list.css' %}">
{% endblock css %}

{% block titulo %} Orange Anime {% endblock titulo %}

{% block contenido %}
    <section>
        <h2 class="title"></h2>
        <div class="container">
            <div id="video_player">
                <video controls id="main-Video"></video>
            </div>
            <div class="playlistBx">
                <div class="header">
                    <div class="row">
                        <span class="AllLessons"></span>
                    </div>
                </div>
                <ul class="playlist" id="playlist">
                </ul>
            </div>
        </div>
    </section>
{% endblock contenido %}

{% block js %}
    <script src="{% static 'js/video-list.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
{% endblock js %}
